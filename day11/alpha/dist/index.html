<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/JavaScript30/day11/alpha/dist/assets/favicon.cf4f7019.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom video</title>
    <script type="module" crossorigin src="/JavaScript30/day11/alpha/dist/assets/index.5802fc26.js"></script>
    <link rel="stylesheet" href="/JavaScript30/day11/alpha/dist/assets/index.a82dff69.css">
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="/JavaScript30/day11/alpha/dist/assets/652333414.aca7d2f0.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>
    
  </body>
</html>
