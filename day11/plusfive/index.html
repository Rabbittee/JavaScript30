<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon.ico">
  <title>《進擊的巨人》&#124; Netflix </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="header text-white body-font fixed top-0 bg-gradient-to-b from-black w-full z-50">
    <div class=" px-16 flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="https://assets.nflxext.com/en_us/layout/ecweb/common/logo-shadow2x.png" class="w-24" alt="">
      </a>
      <ul class="hidden lg:flex flex-row space-x-3 w-1/2 ml-12 text-sm">

        <li class="font-semibold">Senpai</li>
        <li>Wait</li>
        <li>For</li>
        <li>A</li>
        <li>Spoiler</li>

      </ul>
      <nav class="md:ml-auto hidden lg:flex flex-wrap space-x-6 items-center text-base justify-center font-semibold">
        <svg class="w-6 h-6 font-bold" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"></path>
        </svg>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7">
          </path>
        </svg>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z">
          </path>
        </svg>
        <button class="flex items-center">
          <img
            src="./static/avatar.png"
            alt="">
          <svg class="w-5 h-5 stroke-current text-white" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </nav>
    </div>
  </div>
  <div class="information w-full h-screen relative">
    <div class="absolute w-full h-full z-10 ">
      <div class="px-16  h-full flex items-center justify-start">
        <div class="hidden lg:flex flex-col w-2/5 space-y-4 py-12 ">
          <img
            src="./static/attack-on-titan.png"
            alt="">
          <h3 class="text-2xl font-semibold text-white ">進擊的巨人</h3>
          <p class="text-lg text-white">家園成了斷垣殘壁後，年少的艾連·葉卡立志報仇，要將威脅消滅人類的巨人殺死。</p>
          <div class="flex space-x-4 flex-row w-full">
            <button id="play-btn"
              class="px-3 mt-5 items-center shadow-md rounded-lg bg-white  space-x-2 py-2 justify-center flex w-32 focus:ring-4 focus:ring-sky-700">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                  clip-rule="evenodd"></path>
              </svg>
              <span class="text-gray-800 font-semibold">播放</span>
            </button>
            <button
              class=" px-3 mt-5 items-center shadow-md rounded-lg bg-gray-500 bg-opacity-50  space-x-2 py-2 justify-center flex w-auto">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="text-white font-semibold">更多資訊</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute w-full h-64 bottom-0 bg-gradient-to-t from-black">

    </div>
    <img
      src="./static/background.jpg"
      alt="" class="w-full h-64 lg:h-screen object-cover">
    <!-- <video class="w-full h-64 lg:h-screen object-cover -mt-8    " autoplay muted loop>
      <source class="h-screen object-contain"
        src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1280_10MG.mp4" type="video/mp4">
    </video> -->

  </div>

  <div class="player relative">
    <!-- <video class="player__video viewer" src="./652333414.mp4"></video> -->

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <div>
        
      </div>
      <button class="player__button toggle flex justify-center items-center text-white" title="Toggle Play">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="player__button flex justify-end items-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
        </svg>
      </button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <button class="player__button flex justify-start items-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
        </svg>
      </button>
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button text-white">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z" />
        </svg>
      </button>
      <button data-skip="25" class="player__button text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z" />
        </svg>
      </button>
      <!-- <button data-skip="-10" class="player__button bg-white text-black">« 10s</button> -->
      <!-- <button data-skip="25" class="player__button bg-white">25s »</button> -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
