<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <video class="video" src="哭哭饅頭.mp4" poster="assets/未聞花名.jpg"></video>
  <div class="controls">
    <div class="seek-tooltip">
      <time class="time-tooltip">00:00</time>
    </div>
    <div class="timeline">
      <div class="bar">
        <div class="inner"></div>
      </div>
    </div>
    <div class="button-group">
      <div class="time">
        <time class="time-elapsed">00:00</time>
        <span> / </span>
        <time class="duration">00:00</time>
      </div>
      <button class="muted"><i class="fa fa-volume-high"></i></button>
      <input class="volume" type="range" min="0" max="10" value="10">
      <button class="toggle-play"><i class="fa fa-play"></i></button>
      <button class="rewind"><i class="fa fa-backward"></i></button>
      <button class="forward"><i class="fa fa-forward"></i></button>
      <button class="full-screen"><i class="fa fa-expand"></i></button>
    </div>
  </div>
</div>
  <script src="scripts.js"></script>
</body>
</html>
