<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video id="video" class="player__video viewer" src="../sample/652333414.mp4"></video>

     <form class="player__controls" id="player__controls">
       <div id="player__progress" class="progress">
        <div id="player__progress__filled" class="progress__filled"></div>
       </div>
       <button id="player__playOrPause" class="player__button toggle" title="Toggle Play">►</button>
       <input id="player__volume" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input id="player__playbackRate" type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button player__skip">« 10s</button>
       <button data-skip="25" class="player__button player__skip">25s »</button>
    </form>
   </div>

  <script src="index.js"></script>
</body>
</html>
