<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- event -> data -> UI -->
<!-- 字幕檔，解析字串，正規表達式 -->
<!-- canvas 輸出圖片，preview -->
<!-- 時間軸滑到那邊，預覽當下畫面，canvas -->
<!-- canvas 畫一顆球，跑到左邊回到右邊循環 -->
  <div class="player">
    <video controls id="mainVideo" class="player__video" src="../Erica/src/Akuma_no_Ko.mp4"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <div class="control__container flex">
        <div id="playArea" class="play__area flex">
          <div class="btn" data-title="replay">
            <img class="player__icon" src="./icon/replay.svg"/>
          </div>
          <div class="btn" data-title="playing">
            <img class="player__icon" src="./icon/playing.svg">
          </div>
        </div>
        <div id="volArea" class="volume__area flex">
          <div class="btn" data-title="volume">
            <img class="player__icon" src="./icon/high_vol.svg"/>
          </div>
          <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        </div>
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <div class="progress__area flex text-white">
          <div class="btn" data-title="forward">
            <span data-skip="-10" class="player__icon">« 10s</span>
          </div>
          <div class="btn" data-title="back">
            <span data-skip="25" class="player__icon">25s »</span>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
