<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DAY21 dashboard</title>
    <style>
      html,
      body,
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      .list {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
      }
      .item {
        min-width: 50%;
        height: 50vh;
        position: relative;
      }
      .label {
        display: flex;
        position: absolute;
        bottom: 0.5rem;
        left: 0.5rem;
        color: white;
      }
      .label .info {
        padding-left: 0.5rem;
      }
      .icon img {
        border-radius: 50%;
      }
      a:link,
      a:visited,
      a:hover,
      a:active {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <div class="item">
        <iframe
          id="kevin"
          title="凱文"
          width="100%"
          height="100%"

        ></iframe>
        <div class="label">
          <div class="icon">
            <img
              src="https://avatars.githubusercontent.com/u/56685204?s=60&v=4"
              alt=""
              width="40px"
              height="40px"
            />
          </div>
          <div class="info">
            <div class="main"><strong>凱文</strong></div>
            <a href="https://rabbittee.github.io/JavaScript30/day21/kevin/" target="_blank"
