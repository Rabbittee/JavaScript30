<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
        onchange="updateCss(this.id)"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
        onchange="updateCss(this.id)"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" onchange="updateCss(this.id)" />
    </div>

    <img src="https://www.plazastyle.com/images/charapla-suzyzoo/top_bg.png" id="main-pic" />
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
