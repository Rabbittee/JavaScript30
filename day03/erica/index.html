<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erica day03 - Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">

    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="0" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0"  data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#6BE6FF">
    
  </div>
  
  <div class="img-wrapper">
    <img src="https://images.unsplash.com/photo-1467810563316-b5476525c0f9?w=1280">
  </div>
  

</body>
</html>
