<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cover">
    <canvas id="draw" width="800" height="800"></canvas>
    <button class="absolute top-4 right-4 h-12 w-12 p-1 bg-white rounded shadow" id="reset">
      <img src="./clean.svg" alt="" />
    </button>
    <button class="absolute invisible top-0">
      <input type="color" id="colorPicker" value="#9E2929" />
    </button>
    <button class="absolute top-10 w-full pointer-events-none">
      <input type="range" name="range" id="size" min="10" max="100" step="1" value="20" />
    </button>

    <style data="range-input" type="text/css"></style>
    <script src="./main.js"></script>
  </body>
</html>
