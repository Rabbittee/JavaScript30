<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="draw"></canvas>
<form id="control-panel" class="panel">
  <div class="row">
    <div class="col border-right-grey relative">
      <input type="radio" name="globalCompositeOperation" id="mode-draw" value="source-over" class="sr-only radio-style" checked/>
      <label for="mode-draw" class="radio-label" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M20 17v-12c0 -1.121 -.879 -2 -2 -2s-2 .879 -2 2v12l2 2l2 -2z"></path>
          <path d="M16 7h4"></path>
          <path d="M18 19h-13a2 2 0 1 1 0 -4h4a2 2 0 1 0 0 -4h-3"></path>
       </svg>
      </label>
      <div class="color-panel">
        <input type="color" name="strokeStyle" id="strokeStyle">
      </div>
    </div>
    <div class="col">
      <input type="radio" name="globalCompositeOperation" id="mode-scratch" value="destination-out" class="sr-only radio-style"/>
      <label for="mode-scratch" class="radio-label" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M8 13v-8.5a1.5 1.5 0 0 1 3 0v7.5"></path>
          <path d="M11 11.5v-2a1.5 1.5 0 0 1 3 0v2.5"></path>
          <path d="M14 10.5a1.5 1.5 0 0 1 3 0v1.5"></path>
          <path d="M17 11.5a1.5 1.5 0 0 1 3 0v4.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7l-.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47"></path>
          <path d="M2.541 5.594a13.487 13.487 0 0 1 2.46 -1.427"></path>
          <path d="M14 3.458c1.32 .354 2.558 .902 3.685 1.612"></path>
       </svg>
      </label>
    </div>
  </div>
</form>
<script src="index.js"></script>
</body>
</html>
