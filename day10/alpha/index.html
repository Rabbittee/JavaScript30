<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body class="h-screen w-screen bg-gradient-to-br from-teal-300 to-cyan-600">
    <header></header>
    <main
      class="flex flex-col justify-center items-center max-w-2xl mx-auto w-11/12 space-y-12 pt-40"
    >
      <h1 class="text-4xl text-teal-700 drop-shadow-md">My Todo List</h1>
      <form
        class="p-8 border-2 border-teal-200 shadow-lg rounded-lg bg-gray-100 w-full flex justify-center space-x-5"
      >
        <input type="text" name="todo" id="todo" class="w-5/6 text-xl p-2 rounded-md" />
        <button
          type="submit"
          class="px-4 py-2 bg-gray-400 hover:bg-gray-700 transition-colors duration-300 text-white rounded-md"
        >
          +
        </button>
      </form>

      <section class="flex flex-col w-full">
        <h2 class="self-start pb-4 border-b-2 border-blue-500 w-full text-xl text-blue-500">
          In progress
        </h2>
        <ul class="flex flex-col in-progress mt-6 space-y-12"></ul>
      </section>
      <section class="flex flex-col w-full">
        <h2 class="self-start pb-4 border-b-2 border-amber-200 w-full text-xl text-amber-200">
          Complete
        </h2>
        <ul class="flex flex-col complete mt-6 space-y-12"></ul>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
