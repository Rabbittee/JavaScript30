<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum Kit</title>
  </head>
  <body class="flex h-screen w-screen">
    <header></header>
    <div class="keys flex justify-center items-center mx-auto">
      <div class="backdrop-blur-sm bg-white/30 flex-col flex-wrap rounded-md">
        <h3
          class="
            text-shadow
            font-semibold
            text-4xl text-center text-blue-800
            py-4
          "
        >
          Hey! try to keypress your keyboard in these keyword
        </h3>
        <div class="flex flex-wrap py-4">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
      </div>
    </div>

    <audio data-key="65" src="../sample/sounds/clap.wav"></audio>
    <audio data-key="83" src="../sample/sounds/hihat.wav"></audio>
    <audio data-key="68" src="../sample/sounds/kick.wav"></audio>
    <audio data-key="70" src="../sample/sounds/openhat.wav"></audio>
    <audio data-key="71" src="../sample/sounds/boom.wav"></audio>
    <audio data-key="72" src="../sample/sounds/ride.wav"></audio>
    <audio data-key="74" src="../sample/sounds/snare.wav"></audio>
    <audio data-key="75" src="../sample/sounds/tom.wav"></audio>
    <audio data-key="76" src="../sample/sounds/tink.wav"></audio>
    <script type="module" src="/main.js"></script>
  </body>
</html>
